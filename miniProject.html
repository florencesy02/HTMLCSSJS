<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border : 2px solid violet;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script>
        let tds, curLoc = 0;
        function randomHello() {
            tds[curLoc].innerHTML = "";
            curLoc = Math.floor(Math.random() * 25);
            tds[curLoc].innerHTML = "Hello";
            tds[curLoc].onclick = randomHello;
        }

        window.onload = function() {
            tds = document.querySelectorAll("td");
            randomHello();

        };

    </script>
</head>
<body>
    <table>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
